<script>
function ChartHumidity(canvasId, data, xLabels) {
    var datasets = data.map((dataset, index) => {
        var colors = ['rgba(75,192,192,1)', 'rgba(255,99,132,1)', 'rgba(255,205,86,1)'];
        return {
            label: `Al ${25 * (index + 1)}% de profundidad`,
            data: dataset,
            borderColor: colors[index % colors.length],
            borderWidth: 1
        };
    });

    var ctx = document.getElementById(canvasId);
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: xLabels,
            datasets: datasets
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Humedad %RH',
                    font: {
                        size: 20,
                    },
                    color: '#727272',
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0,0,0,0.7)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    footerColor: '#fff',
                    borderColor: '#fff',
                    borderWidth: 1,
                },
            },
            scales: {
                x: {
                    ticks: {
                        display: false,
                    },
                    grid: {
                        borderDash: [5, 5]
                    }
                },
                y: {
                    grid: {
                        borderDash: [5, 5]
                    }
                }
            },
        }
    });
}

var data_humedad_1 = [[75, 72, 63, 59, 50, 43], [62, 49, 45, 35, 27, 22], [52, 39, 35, 25, 19, 13]];
var data_humedad_2 = [[75, 72, 63, 59, 50, 43], [62, 49, 45, 35, 27, 22], [52, 39, 35, 25, 19, 13]];

var xLabels = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];

ChartHumidity('Humedad_1', data_humedad_1, xLabels);
ChartHumidity('Humedad_2', data_humedad_2, xLabels);


function ChartEC(canvasId, dataset, xLabels) {
    var data = {
        label: `EC del suelo`,

        borderWidth: 1
    };

            plugins: {

                    footerColor: '#fff',
                    borderColor: '#fff',
                    borderWidth: 1,
                },
                legend: {

                },
            },
            scales: {

                    },
                    grid: {
                        borderDash: [5, 5]
                    }
                },
                y: {
                    grid: {

                    }
                }
            },
        }
    });
}

}
