<script>
function createChart(canvasId, datasets, xLabels, chartTitle) {
    var ctx = document.getElementById(canvasId);
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: xLabels,
            datasets: datasets
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: chartTitle, // Your chart title
                    font: {
                        size: 20,
                    },
                    color: '#727272',
                },
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgba(0,0,0,0.7)', // Background color for the tooltip
                    titleColor: '#fff', // Font color for the tooltip title
                    bodyColor: '#fff', // Font color for the tooltip body
                    footerColor: '#fff', // Font color for the tooltip footer
                    borderColor: '#fff', // Border color for the tooltip
                    borderWidth: 1, // Border width for the tooltip
                },
                
            },
            scales: {
                x: {
                    ticks: {
                        display: false, // This hides the x-axis label
                    },
                    grid: {
                        borderDash: [5, 5] // This makes the x-axis grid lines dashed
                    }
                },
                y: {
                    grid: {
                        borderDash: [5, 5] // This makes the y-axis grid lines dashed
                    }
                }
            },
        }
    });
}

var datasets = [{
    label: '% Humedad 1',
    data: [12, 19, 3, 5, 2, 3],
    borderColor: 'rgba(75,192,192,1)',
    borderWidth: 1
}, {
    label: '% Humedad 2',
    data: [22, 29, 5, 5, 12, 13],
    borderColor: 'rgba(255,99,132,1)',
    borderWidth: 1
}, {
    label: '% Humedad 3',
    data: [2, 9, 15, 25, 22, 23],
    borderColor: 'rgba(255,205,86,1)',
    borderWidth: 1
}];
var xLabels = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];

createChart('myChart', datasets, xLabels, 'Sensor 1');
createChart('myChart2', datasets, xLabels, 'Sensor 2');
</script>
